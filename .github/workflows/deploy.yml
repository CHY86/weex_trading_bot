name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy code via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # 增加 timeout 防止極端狀況，但主要靠 sleep 解決
          timeout: 30s
          script: |
            # 1. 確保 screen 存在
            sudo apt-get update && sudo apt-get install -y screen

            # 2. 進入資料夾
            cd /home/ubuntu/weex_trading_bot
            
            # 3. 更新代碼
            git pull origin main
            
            # 4. 清理舊行程
            pkill -f main.py || true
            screen -S trading_bot -X quit || true
            
            echo "Starting new bot..."

            # 5. 啟動機器人
            # 使用 screen 啟動
            screen -d -m -S trading_bot bash -c "python3 main.py > output.log 2>&1"
            
            # [關鍵修正]：
            # 讓腳本暫停 5 秒，確保 screen 有足夠時間完成 Detach (脫離)
            # 這樣 SSH 才會認為「喔，真的沒事做了」，然後正常關閉
            sleep 5
            
            echo "✅ Deployment successful!"
            exit 0