name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy code via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # 不需要增加 timeout，因為 screen 會瞬間完成
          script: |
            # 1. 確保系統有 screen 工具 (沒有的話自動安裝)
            sudo apt-get update && sudo apt-get install -y screen

            # 2. 進入專案資料夾
            cd /home/ubuntu/weex_trading_bot
            
            # 3. 從 GitHub 拉取最新程式碼
            git pull origin main
            
            # 4. 強制停止舊的機器人 (防止重複執行)
            # 先殺掉 Python 行程
            pkill -f main.py || true
            # 清除舊的 screen session
            screen -S trading_bot -X quit || true
            
            echo "Old bot stopped. Starting new bot..."

            # 5. 使用 screen 啟動新機器人 [核心解法]
            # -d -m : 啟動後立即「脫離 (Detach)」，讓 GitHub Action 不會卡住
            # -S trading_bot : 幫這個視窗取名，方便管理
            # bash -c : 執行 Python 並將 Log 寫入檔案
            screen -d -m -S trading_bot bash -c "python3 main.py > output.log 2>&1"
            
            echo "✅ Deployment successful! Bot is running in screen session 'trading_bot'."